<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowRouter Pro Admin | MultiChain Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2f 100%);
            color: #fff;
            min-height: 100vh;
            padding: 24px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .header-left .subtitle {
            color: #8f9bb5;
            font-size: 14px;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .status-badge {
            padding: 8px 16px;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid #34d399;
            border-radius: 30px;
            color: #34d399;
            font-size: 14px;
            font-weight: 500;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .refresh-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 24px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            color: #8f9bb5;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-sub {
            color: #5a6a8a;
            font-size: 13px;
        }

        .stat-value.green { color: #34d399; }
        .stat-value.blue { color: #60a5fa; }
        .stat-value.purple { color: #a78bfa; }
        .stat-value.orange { color: #fbbf24; }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .networks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 30px;
        }

        .network-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .network-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.05);
        }

        .network-info {
            flex: 1;
        }

        .network-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .network-address {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: #8f9bb5;
            margin-bottom: 4px;
        }

        .network-status {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.active { background: #34d399; box-shadow: 0 0 10px #34d399; }
        .status-dot.inactive { background: #ef4444; }

        .table-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .table-header {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h3 {
            font-size: 16px;
        }

        .badge {
            padding: 4px 12px;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 30px;
            font-size: 12px;
            color: #60a5fa;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 16px 20px;
            color: #8f9bb5;
            font-weight: 500;
            font-size: 13px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        td {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            font-size: 14px;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .wallet-address {
            font-family: 'Monaco', 'Menlo', monospace;
            color: #a5b4fc;
        }

        .flag-icon {
            font-size: 18px;
            margin-right: 8px;
        }

        .amount {
            font-weight: 600;
            color: #34d399;
        }

        .location-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            padding: 20px;
        }

        .location-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8f9bb5;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding-bottom: 16px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 20px;
            border-radius: 30px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #8f9bb5;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .tab.active {
            background: rgba(96, 165, 250, 0.1);
            border-color: #60a5fa;
            color: #fff;
        }

        .value-highlight {
            background: linear-gradient(135deg, #34d399, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-text {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            background: #1a1a2f;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>üîê Hyper Pro Admin</h1>
                <div class="subtitle">MultiChain Transaction Dashboard ‚Ä¢ Live Data</div>
            </div>
            <div class="header-right">
                <div class="status-badge" id="telegramStatus">üì° TELEGRAM DISABLED</div>
                <button class="refresh-btn" onclick="loadDashboard()">üîÑ Refresh Data</button>
            </div>
        </div>

        <div id="dashboardContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading dashboard data...
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - FIXED BACKEND URL
        // ============================================
        const ADMIN_TOKEN = 'YourSecureTokenHere123!';
        const BACKEND_URL = 'https://hyperback.vercel.app';  // FIXED: Changed from bthbk to hyperback

        // ============================================
        // LOAD DASHBOARD DATA
        // ============================================
        async function loadDashboard() {
            try {
                document.getElementById('dashboardContent').innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Loading dashboard data...
                    </div>
                `;

                console.log(`Fetching from: ${BACKEND_URL}/api/admin/dashboard?token=${ADMIN_TOKEN}`);
                
                const response = await fetch(`${BACKEND_URL}/api/admin/dashboard?token=${ADMIN_TOKEN}`);
                const data = await response.json();

                if (!data.success) {
                    document.getElementById('dashboardContent').innerHTML = `
                        <div style="text-align: center; padding: 60px; background: rgba(239, 68, 68, 0.1); border-radius: 20px;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üîí</div>
                            <h2 style="color: #ef4444;">Unauthorized Access</h2>
                            <p style="color: #8f9bb5;">Invalid admin token</p>
                            <p style="color: #8f9bb5; margin-top: 10px;">Token used: ${ADMIN_TOKEN}</p>
                            <p style="color: #8f9bb5;">Backend URL: ${BACKEND_URL}</p>
                            <button onclick="loadDashboard()" style="margin-top: 20px; padding: 10px 30px; background: #60a5fa; border: none; border-radius: 30px; color: #fff; cursor: pointer;">Retry</button>
                        </div>
                    `;
                    return;
                }

                renderDashboard(data);

            } catch (error) {
                document.getElementById('dashboardContent').innerHTML = `
                    <div style="text-align: center; padding: 60px; background: rgba(239, 68, 68, 0.1); border-radius: 20px;">
                        <div style="font-size: 48px; margin-bottom: 16px;">‚ùå</div>
                        <h2 style="color: #ef4444;">Connection Error</h2>
                        <p style="color: #8f9bb5;">${error.message}</p>
                        <p style="color: #8f9bb5; margin-top: 10px;">Backend URL: ${BACKEND_URL}</p>
                        <p style="color: #8f9bb5;">Make sure your backend is running at this URL</p>
                        <button onclick="loadDashboard()" style="margin-top: 20px; padding: 10px 30px; background: #60a5fa; border: none; border-radius: 30px; color: #fff; cursor: pointer;">Retry</button>
                    </div>
                `;
            }
        }

        // ============================================
        // RENDER DASHBOARD
        // ============================================
        function renderDashboard(data) {
            const summary = data.summary;
            
            // Update telegram status
            const telegramEl = document.getElementById('telegramStatus');
            if (summary.telegramStatus === '‚úÖ Connected') {
                telegramEl.innerHTML = 'üì° TELEGRAM CONNECTED';
                telegramEl.style.background = 'rgba(52, 211, 153, 0.1)';
                telegramEl.style.color = '#34d399';
                telegramEl.style.borderColor = '#34d399';
            } else {
                telegramEl.innerHTML = 'üì° TELEGRAM DISABLED';
                telegramEl.style.background = 'rgba(239, 68, 68, 0.1)';
                telegramEl.style.color = '#ef4444';
                telegramEl.style.borderColor = '#ef4444';
            }

            let html = `
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Visits</div>
                        <div class="stat-value blue">${summary.totalVisits}</div>
                        <div class="stat-sub">Unique IPs: ${summary.uniqueIPs}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Participants</div>
                        <div class="stat-value purple">${summary.totalParticipants}</div>
                        <div class="stat-sub">Eligible: ${summary.eligibleParticipants}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Claimed</div>
                        <div class="stat-value orange">${summary.claimedParticipants}</div>
                        <div class="stat-sub">${((summary.claimedParticipants/summary.eligibleParticipants)*100 || 0).toFixed(1)}% of eligible</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Processed</div>
                        <div class="stat-value green">$${summary.totalProcessedUSD}</div>
                        <div class="stat-sub">${summary.totalProcessedWallets} wallets</div>
                    </div>
                </div>

                <!-- Backend Info -->
                <div style="background: rgba(96, 165, 250, 0.1); border: 1px solid #60a5fa; border-radius: 12px; padding: 16px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <span style="color: #60a5fa; font-weight: 600;">üîß BACKEND URL:</span>
                        <span style="color: #fff; margin-left: 10px;">${summary.backendUrl || 'https://hyperback.vercel.app'}</span>
                    </div>
                    <div>
                        <span style="color: #60a5fa; font-weight: 600;">üåç SITE URL:</span>
                        <span style="color: #fff; margin-left: 10px;">${summary.siteUrl || 'https://bitcoinhypertoken.vercel.app'}</span>
                    </div>
                </div>

                <!-- Networks Section -->
                <div class="section-title">
                    <span>üåê Networks Status</span>
                    <span class="badge">${data.networks.filter(n => n.status.includes('Active')).length} Active</span>
                </div>
                
                <div class="networks-grid">
                    ${data.networks.map(network => `
                        <div class="network-card">
                            <div class="network-icon">${getNetworkIcon(network.chain)}</div>
                            <div class="network-info">
                                <div class="network-name">${network.chain}</div>
                                <div class="network-address tooltip">
                                    ${network.contract.substring(0, 10)}...${network.contract.substring(36)}
                                    <span class="tooltip-text">${network.contract}</span>
                                </div>
                                <div class="network-status">
                                    <span class="status-dot ${network.status.includes('Active') ? 'active' : 'inactive'}"></span>
                                    ${network.status}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" onclick="showTab('visits', event)">üëÅÔ∏è Recent Visits</button>
                    <button class="tab" onclick="showTab('participants', event)">üë• Participants</button>
                    <button class="tab" onclick="showTab('flows', event)">üîÑ Pending Flows</button>
                    <button class="tab" onclick="showTab('transactions', event)">üí∞ Transactions</button>
                    <button class="tab" onclick="showTab('locations', event)">üìç Locations</button>
                </div>

                <!-- Visits Tab -->
                <div id="tab-visits" class="tab-content">
                    <div class="table-container">
                        <div class="table-header">
                            <h3>üëÅÔ∏è Recent Site Visits</h3>
                            <span class="badge">Last 50 visits</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Location</th>
                                    <th>IP</th>
                                    <th>Device</th>
                                    <th>Human?</th>
                                    <th>Wallet</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.recentVisits && data.recentVisits.length > 0 ? data.recentVisits.map(visit => `
                                    <tr>
                                        <td>${new Date(visit.timestamp).toLocaleString()}</td>
                                        <td><span class="flag-icon">${visit.flag || 'üåç'}</span> ${visit.country || 'Unknown'}${visit.city ? `, ${visit.city}` : ''}</td>
                                        <td>${visit.ip || 'N/A'}</td>
                                        <td>${visit.deviceType || 'Unknown'}</td>
                                        <td>${visit.isHuman ? '‚úÖ' : 'ü§ñ'}</td>
                                        <td>${visit.walletConnected ? '‚úÖ' : '‚ùå'}</td>
                                    </tr>
                                `).join('') : `
                                    <tr>
                                        <td colspan="6" style="text-align: center; color: #8f9bb5; padding: 40px;">No visits yet</td>
                                    </tr>
                                `}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Participants Tab -->
                <div id="tab-participants" class="tab-content" style="display: none;">
                    <div class="table-container">
                        <div class="table-header">
                            <h3>üë• Active Participants</h3>
                            <span class="badge">${data.activeParticipants.length} total</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Wallet</th>
                                    <th>Location</th>
                                    <th>Email</th>
                                    <th>Balance</th>
                                    <th>Status</th>
                                    <th>Connected</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.activeParticipants && data.activeParticipants.length > 0 ? data.activeParticipants.map(p => `
                                    <tr>
                                        <td class="wallet-address tooltip">
                                            ${p.walletAddress.substring(0, 8)}...${p.walletAddress.substring(36)}
                                            <span class="tooltip-text">${p.walletAddress}</span>
                                        </td>
                                        <td><span class="flag-icon">${p.flag || 'üåç'}</span> ${p.country || 'Unknown'}${p.city ? `, ${p.city}` : ''}</td>
                                        <td>${p.email || 'N/A'}</td>
                                        <td class="amount">$${(p.totalValueUSD || 0).toFixed(2)}</td>
                                        <td>${p.isEligible ? '‚úÖ Eligible' : 'üëã Welcome'}</td>
                                        <td>${p.connectedAt ? new Date(p.connectedAt).toLocaleDateString() : 'N/A'}</td>
                                    </tr>
                                `).join('') : `
                                    <tr>
                                        <td colspan="6" style="text-align: center; color: #8f9bb5; padding: 40px;">No participants yet</td>
                                    </tr>
                                `}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Flows Tab -->
                <div id="tab-flows" class="tab-content" style="display: none;">
                    <div class="table-container">
                        <div class="table-header">
                            <h3>üîÑ Pending Flows</h3>
                            <span class="badge">${data.pendingFlows.length} active</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Flow ID</th>
                                    <th>Wallet</th>
                                    <th>Value</th>
                                    <th>Chains</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.pendingFlows && data.pendingFlows.length > 0 ? data.pendingFlows.map(flow => `
                                    <tr>
                                        <td class="wallet-address">${flow.id || 'N/A'}</td>
                                        <td class="wallet-address">${flow.walletAddress ? flow.walletAddress.substring(0, 8) + '...' : 'N/A'}</td>
                                        <td class="amount">$${flow.totalFlowUSD || '0'}</td>
                                        <td>${flow.transactions?.length || 0}</td>
                                        <td>${flow.status || 'Processing'}</td>
                                        <td>${flow.createdAt ? new Date(flow.createdAt).toLocaleString() : 'N/A'}</td>
                                    </tr>
                                `).join('') : `
                                    <tr>
                                        <td colspan="6" style="text-align: center; color: #8f9bb5; padding: 40px;">No pending flows</td>
                                    </tr>
                                `}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Transactions Tab -->
                <div id="tab-transactions" class="tab-content" style="display: none;">
                    <div class="table-container">
                        <div class="table-header">
                            <h3>üí∞ Recent Transactions</h3>
                            <span class="badge">Last 30 transactions</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Wallet</th>
                                    <th>Chain</th>
                                    <th>Flow ID</th>
                                    <th>Tx Hash</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.processedTransactions && data.processedTransactions.length > 0 ? data.processedTransactions.map(tx => `
                                    <tr>
                                        <td>${new Date(tx.timestamp).toLocaleString()}</td>
                                        <td class="wallet-address">${tx.wallet ? tx.wallet.substring(0, 8) + '...' : 'N/A'}</td>
                                        <td>${tx.chain || 'N/A'}</td>
                                        <td class="wallet-address">${tx.flowId || 'N/A'}</td>
                                        <td class="wallet-address">${tx.txHash ? tx.txHash.substring(0, 8) + '...' : 'N/A'}</td>
                                    </tr>
                                `).join('') : `
                                    <tr>
                                        <td colspan="5" style="text-align: center; color: #8f9bb5; padding: 40px;">No transactions yet</td>
                                    </tr>
                                `}
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Locations Tab -->
                <div id="tab-locations" class="tab-content" style="display: none;">
                    <div class="table-container">
                        <div class="table-header">
                            <h3>üìç Geographic Distribution</h3>
                            <span class="badge">${data.locationStats.length} countries</span>
                        </div>
                        <div class="location-grid">
                            ${data.locationStats && data.locationStats.length > 0 ? data.locationStats.map(loc => `
                                <div class="location-item">
                                    <span class="flag-icon">${loc.flag || 'üåç'}</span>
                                    <div style="flex: 1;">
                                        <div style="font-weight: 600;">${loc.country || 'Unknown'}</div>
                                        <div style="font-size: 13px; color: #8f9bb5;">${loc.count || 0} visitors (${loc.eligible || 0} eligible)</div>
                                    </div>
                                </div>
                            `).join('') : `
                                <div style="text-align: center; padding: 40px; color: #8f9bb5; grid-column: 1/-1;">
                                    No location data yet
                                </div>
                            `}
                        </div>
                    </div>
                </div>

                <!-- Hourly Activity -->
                <div class="table-container">
                    <div class="table-header">
                        <h3>üìä Hourly Activity (24h)</h3>
                        <span class="badge">Visits by hour</span>
                    </div>
                    <div style="padding: 20px; display: flex; align-items: flex-end; gap: 8px; height: 200px; overflow-x: auto;">
                        ${data.hourlyActivity && data.hourlyActivity.length > 0 ? (() => {
                            const max = Math.max(...data.hourlyActivity.map(h => h.count));
                            return data.hourlyActivity.map(hour => {
                                const height = max > 0 ? (hour.count / max) * 150 : 0;
                                return `
                                    <div style="flex: 1; min-width: 30px; display: flex; flex-direction: column; align-items: center; gap: 4px;">
                                        <div style="height: ${height}px; width: 100%; background: linear-gradient(180deg, #60a5fa, #a78bfa); border-radius: 4px 4px 0 0;"></div>
                                        <div style="font-size: 11px; color: #8f9bb5;">${hour.hour}:00</div>
                                        <div style="font-size: 10px; color: #60a5fa;">${hour.count}</div>
                                    </div>
                                `;
                            }).join('');
                        })() : '<div style="color: #8f9bb5; text-align: center; width: 100%;">No activity data</div>'}
                    </div>
                </div>

                <!-- System Info -->
                <div style="margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 16px; border: 1px solid rgba(255,255,255,0.03);">
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                        <div>
                            <div style="color: #8f9bb5; font-size: 12px;">TOKEN</div>
                            <div style="font-weight: 600;">${data.system.tokenName} (${data.system.tokenSymbol})</div>
                        </div>
                        <div>
                            <div style="color: #8f9bb5; font-size: 12px;">THRESHOLD</div>
                            <div style="font-weight: 600;">$${data.system.valueThreshold}</div>
                        </div>
                        <div>
                            <div style="color: #8f9bb5; font-size: 12px;">COLLECTOR</div>
                            <div class="wallet-address tooltip">
                                ${data.system.collectorWallet.substring(0, 10)}...${data.system.collectorWallet.substring(36)}
                                <span class="tooltip-text">${data.system.collectorWallet}</span>
                            </div>
                        </div>
                        <div>
                            <div style="color: #8f9bb5; font-size: 12px;">LAST UPDATE</div>
                            <div style="font-weight: 600;">${new Date(data.timestamp).toLocaleString()}</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('dashboardContent').innerHTML = html;
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function getNetworkIcon(chain) {
            const icons = {
                'Ethereum': '‚ü†',
                'BSC': 'üü°',
                'Polygon': '‚¨¢',
                'Arbitrum': 'üî∑',
                'Avalanche': 'üî¥',
                'Optimism': 'üî¥'
            };
            return icons[chain] || 'üåê';
        }

        function showTab(tabName, event) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
            const tabElement = document.getElementById(`tab-${tabName}`);
            if (tabElement) {
                tabElement.style.display = 'block';
            }
        }

        // Load dashboard on page load
        loadDashboard();
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
